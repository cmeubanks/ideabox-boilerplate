<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">

  <body>
    <nav>
      <h1>IdeaBox</h1>
      <div class="nav-wrapper">
        <h2>Filter Starred Ideas</h2>
        <button id="showBtn" class="starred-ideas-btn" type="button">Show Starred Ideas</button>
      </div>
    </nav>
    <main>
      <form class="add-card-form">
        <div class="input-wrapper form-style">
          <label for="title">Title</label>
          <input id="titleInput" type="text" name="title"/>
        </div>
        <div class="input-wrapper form-style">
          <label for="body">Body</label>
          <input id="bodyInput" class="body-input" type="text" name="body"/>
        </div>
        <button id="saveBtn" class="input-missing" type="button">Save</button>
        <div class="search-idea-container form-style">
          <button type="button" class="magnifying-glass"></button>
          <input id="searchInput" class="search-input" type="text" name="search-ideas" placeholder="Search Ideas"/>
        </div>
      </form>
