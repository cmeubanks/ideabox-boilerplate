<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <nav>
      <h1>IdeaBox</h1>
      <div class="nav-wrapper">
        <h2>Filter Starred Ideas</h2>
        <button class="starred-ideas-btn" type="button">Show Starred Ideas</button>
      </div>
    </nav>
    <main>
      <form>
        <div class="input-wrapper form-style">
          <label for="title">Title</label>
          <input id="title-input" type="text" name="title"></input>
        </div>
        <div class="input-wrapper form-style">
          <label for="body">Body</label>
          <input id="body-input" class="body-input" type="text" name="body"></input>
        </div>
        <button id="save-btn" class="save-btn form-style" type="button">Save</button>
        <div class="search-idea-container form-style">
          <button type="button" class="magnifying-glass"></button>
          <input class="search-input" type="text" name="search-ideas" value="Search Ideas"></input>
        </div>
      </form>
      <section>
        <article id="card">
          <div class="article-top">
            <input type="checkbox" name="star" value="star" id="star"></input>
            <label for="star"></label>
            <button class="x-btn"></button>
          </div>
          <h3>Idea Title</h3>
          <p>Idea body.Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
          <div class="article-bottom">
            <button class="comment-btn"></button>
            <p>Comment</p>
          </div>
        </article>
      </section>
    </main>
    <script src="./src/idea.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
